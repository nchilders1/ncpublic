<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            text-align: center;
        }

        .code {
            min-height: 15em;
            width: 600px;
        }

        div {
            margin: 20px;
        }
    </style>

    <title>Spotify API for PowerShell</title>

</head>

<body>
    <div class="container">
        <h2>Spotify API for PowerShell</h2>

        <div>Execute the following command to complete authentication.</div>

        <div class="row d-flex justify-content-center">
            <textarea id="txtCode" type="text" class="form-control code"></textarea>
        </div>

        <div class="text-center">
            <button id="btnCopy" class="btn btn-primary">Copy to clipboard</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            var items = location.search.substr(1).split("&");
            for (var index = 0; index < items.length; index++) {
                tmp = items[index].split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            }
            return result;
        }

        var code = findGetParameter("code");
       // document.getElementById("txtCode").value = "New-SpotifyAccessToken -AuthorizationCode " + code;
        document.getElementById("txtCode").value = "" + code;
      
        document.getElementById("btnCopy").onclick = function () {
            document.getElementById("txtCode").select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
